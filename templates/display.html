{% extends "base.html" %}
{% block content %}
 <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
<div>

    <div class="title" style="margin: 150px 0 0 0;">
        <h1 class="heading">{{user.artist_name}}</h1>
        <p align="center">{{user.branch}}</p>
    </div>
    <div class="main">
    {% for images in work %}
    {% set index = loop.index %}
        <div class="art a{{index}}">
            <a href="{{images.art}}" target="__blank"> <img src="{{images.art}}" alt="loading" />
            </a>
           <div id="like" class="like">
                <i class="fas fa-heart"></i>
                <div id="likecount" class="likecount">{{images.likes}}</div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
 <div class="vote">
        <i class="fas fa-thumbs-up"></i>
    </div>
{% endblock %}
    
  <script>
        $(document).ready(function () {
            $('.main').magnificPopup({
                type: 'image',
                delegate: 'a',
                gallery: {
                    enabled: true
                }
            });
        });

        var like = document.getElementById("like")
        like.addEventListener("click", () => {
            like.classList.toggle("likecolor")
        })
    </script>
