<!DocType Html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <!--<link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet'>-->
        <title>Fine Arts Bias</title>
    </head>

    <body>
        <div class="nav_bar">
            <h2>Fine Arts</h2>
            <p>B.I.A.S</p>
        </div>
        {% block content %}
        <div class="main">
            {% for artist in artists%}
                {% set index = loop.index %}
                <div class="art a{{index}}">
                    <a href="{{ url_for('display', username=artist)}}"><img src="{{artists[artist]["profile_url"]}}" /></a>
                    <p>{{artist}} {{artists[artist]["branch"]}}</p>
                </div>
            {% endfor %}
        </div>
        <footer>
            <h1>foot</h1>
        </footer>
        {% endblock %}
    </body>
</Html>
