<!DocType Html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <title>Fine Arts Bias</title>
    </head>

    <body>
        <div class="nav_bar">
            <h2>Fine Arts</h2>
            <p>B.I.A.S</p>
        </div>
        {% block content %}
        <div class="main splash">
            {% for artist in artists%}
                {% set index = loop.index %}
                <div class="art">
                    <a href="{{artists[artist]["profile_url"]}}" target="__blank"> <img src="{{artists[artist]["profile_url"]}}" alt=""></a>
                    <div class="overlay">
                        <div class="text">
                            <h3 class="name">{{artist}}</h4>
                            <div class="show"> <a href="{{ url_for('display',username=artist)}}">See Collection</a>
                            </div>
                            <div class="icons">
                                <a href="#"> <i class="fab fa-github" aria-hidden="true"></i></a>
                                <a href="#"> <i class="fab fa-facebook-f"></i></a>
                                <a href="#"> <i class="fab fa-linkedin" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
        <footer>
            <a href="{{url_for('team')}}"><h3>Team</h3></a>
        </footer>
    </body>
</Html>
